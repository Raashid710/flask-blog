  <body class="text-center">
    
 <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">   
<main class="form-signin">
  <form class="form-signin" action="/dashboard" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='assets/img/login.svg')}}" alt=" width="72" height="57">
    {% set filename = 'img/' + params['login_image']%}
    <!-- <img class="mb-4" src="{{url_for('static', filename = fname)}}" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name">
      <label for="uname">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017â€“2021</p>
  </form>
</main>
